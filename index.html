<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Righteous|Roboto' rel='stylesheet' type='text/css'>	
	<script src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<meta charset="UTF-8">
	<title>Quizzer</title>
</head>
<body>
	<div id="main">
		<div id="home">
			<h1>Quizzer</h1>
			<img src="images/home.svg" alt="home" width="30" height="30">
			<div class="category button">American Trivia</div>
			<div class="category button">Entertainment</div>
			<div class="category button">History</div>
			<div class="category button">Literature</div>
			<div class="category button">Miscellaneous</div>
			<div class="category button">Science</div>		
		</div>
		<div id="dialog"><p>Correct! <br/>Score: 3/20</p></div>
		<div id="question_board">
			<div id="question">In the year 1900 in the U.S. what were the most popular first names given to boy and girl babies?</div>
			<img id="question-image" src="images/babies.jpg" width="400">
			<div id="answerA" class="answer button"><span class="answer-letter">A.</span> William and Elizabeth</div>
			<div id="answerB" class="answer button"><span class="answer-letter">B.</span> Joseph and Catherine</div>
			<div id="answerC" class="answer button"><span class="answer-letter">C.</span> John and Mary</div>
			<div id="answerD" class="answer button"><span class="answer-letter">D.</span> George and Anne</div>
		</div>
	</div>
</body>
</html>
