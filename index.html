<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Righteous|Roboto' rel='stylesheet' type='text/css'>	
	<script src="js/app.js"></script>
	<script src="js/data.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<meta charset="UTF-8">
	<title>Quizzer</title>
</head>
<body>
	<main>
		<section id="home">
			<h1>Quizzer</h1>
			<div id="category-1" class="category button">American Trivia</div>
			<div id="category-2" class="category button">Entertainment</div>
			<div id="category-3" class="category button">History</div>
			<div id="category-4" class="category button">Literature</div>
			<div id="category-5" class="category button">Miscellaneous</div>
			<div id="category-6" class="category button">Science</div>		
		</section>
		<section id="dialog">
			<span id="message"></span>
			<a id="dialog-next">Next</a>
		</section>
		<img id="home-button" src="images/home.svg" alt="home" width="30" height="30">
		<section id="question-frame">
			<div id="question-board">
				<img id="question-image" width="300">
				<div id="question"></div>
			</div>
			<div id="answer-0" class="answer button"><span id="answer-0-text" class="answer-text"></span></div>
			<div id="answer-1" class="answer button"><span id="answer-1-text" class="answer-text"></span></div>
			<div id="answer-2" class="answer button"><span id="answer-2-text" class="answer-text"></span></div>
			<div id="answer-3" class="answer button"><span id="answer-3-text" class="answer-text"></span></div>
		</section>
	</main>
</body>
</html>
