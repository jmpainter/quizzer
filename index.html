<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Righteous|Roboto' rel='stylesheet' type='text/css'>	
	<script src="js/app.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<meta charset="UTF-8">
	<title>Quizzer</title>
</head>
<body>
	<main>
		<section id="home">
			<h1>Quizzer</h1>
			<div id="category-0" class="category button"><img id="cat0check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">American Trivia</div>
			<div id="category-1" class="category button"><img id="cat1check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">Entertainment</div>
			<div id="category-2" class="category button"><img id="cat2check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">History</div>
			<div id="category-3" class="category button"><img id="cat3check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">Literature</div>
			<div id="category-4" class="category button"><img id="cat4check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">Miscellaneous</div>
			<div id="category-5" class="category button"><img id="cat5check" class="check" src="images/checkmark.svg" width="35" height="35" alt="check">Science</div>		
		</section>
		<section id="dialog">
			<span id="message"></span>
			<a id="dialog-next"><img src="images/arrow.svg" alt="next" height="30" width="30"></a>
		</section>
		<img id="home-button" src="images/home.svg" alt="home" width="30" height="30">		
		<span id="place-indicator"></span>
		<section id="question-frame">
			<div id="question-board">
				<img id="question-image" width="300">
				<div id="question"></div>
			</div>
			<div id="answer-0" class="answer button"><span id="answer-0-text" class="answer-text"></span></div>
			<div id="answer-1" class="answer button"><span id="answer-1-text" class="answer-text"></span></div>
			<div id="answer-2" class="answer button"><span id="answer-2-text" class="answer-text"></span></div>
			<div id="answer-3" class="answer button"><span id="answer-3-text" class="answer-text"></span></div>
		</section>
	</main>
</body>
</html>
